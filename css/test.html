<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>混合模式与层叠上下文示例</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightgray; /* 页面背景颜色 */
      }

      .container {
        position: relative; /* 创建层叠上下文 */
        background-color: blue; /* 背景颜色 */
        width: 300px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 10px;
      }

      .text {
        color: red; /* 文本颜色 */
        font-size: 24px;
        mix-blend-mode: multiply; /* 混合模式 */
        z-index: 10;
      }

      .overlay {
        position: absolute; /* 创建新的层叠上下文 */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 0, 0.5); /* 半透明的黄色背景 */
        mix-blend-mode: screen; /* 叠加模式 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">混合模式示例</div>
      <div class="overlay"></div>
      <!-- 创建一个新的层叠上下文 -->
    </div>
  </body>
</html>
